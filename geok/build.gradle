plugins {
    id "kotlin"
}

group 'me.piruin'
version rootProject.version

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

dependencies {
    testImplementation "junit:junit:4.12"
    testImplementation "org.amshove.kluent:kluent:1.66"
}

apply from: "../ktlint.gradle"
